<html>

      name="viewport"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link

      href="{{ url_for('static', filename='css/ready.css') }}"
    />
    <link

  <body>

      <div class="main-header">

          FRAME

            class="navbar-toggler sidenav-toggler ml-auto"

        </div>
      </div>
      <div class="sidebar">
        <div class="scrollbar-inner sidebar-wrapper">
          <ul class="nav">
            <li class="nav-item">
              <a href="https://synd.inc.hp.com/frame/main">
                <p>Home</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="https://synd.inc.hp.com/frame/scs_tool">
                <p>SCS QA Tool</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="https://synd.inc.hp.com/frame/qs_tool">
                <p>Quickspecs Builder</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="https://synd.inc.hp.com/frame/image_tool">
                <p>Image Toolbox</p>

            </li>
            <li class="nav-item">
              <a href="https://synd.inc.hp.com/frame/ds_tool">

              </a>
            </li>
            <li class="nav-item active">
              <a href="https://g8t11912g.inc.hpicorp.net/app/pccs/app5">

            </li>
            <li class="nav-item">
              <a href="https://g8t11912g.inc.hpicorp.net/app/contentcraft/main">

              </a>
            </li>
            <li class="nav-item">
              <a href="https://synd.inc.hp.com/frame/faq">
                <p>FAQ</p>
              </a>
            </li>
          </ul>
        </div>

      <div class="main-panel">
        <div class="content">
          <div class="container-fluid">
            <h4 class="page-title">PCCS Tool</h4>
            <div class="row">
              <div class="col-md-4">
                <div class="card">
                  <div class="card-header">
                    <div class="card-title">Report</div>
                  </div>
                  <div class="card-body">
                    <form
                      action="pccs_tool"
                      name="pccs"
                      method="POST"
                      enctype="multipart/form-data"
                    >
                      <div class="form-group">
                        <label for="pccs">Please upload XLSX file</label>
                        <input
                          type="file"
                          class="form-control-file"
                          id="pccs"
                          name="pccs"
                        />
                      </div>
                      <div class="card-action">
                        <button type="submit" class="btn btn-success">
                          Submit
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="container-fluid">
            <nav class="pull-left">
              <ul class="nav"></ul>
            </nav>
            <div class="copyright ml-auto">
